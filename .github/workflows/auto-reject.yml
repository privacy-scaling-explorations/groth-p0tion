name: Validate

on:
  pull_request_target:

jobs:
  reject-if-:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3


      - name: Draft Release
        run: |
          if [ ${{ github.event.pull_request.head.repo.fork }} == true ] ||
          [ ${{ github.base_ref }} == 'dev' ] || [ ${{ github.base_ref }} == 'main' ]; then
            gh pr close ${{ github.event.pull_request.number }} --comment "Closing comment"
          fi


          echo github.repository "${{ github.repository }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

